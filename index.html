<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title ng-bind="pageTitle">SVG Exp</title>

        <meta name="description" content="KellyCode Web Development">
        <meta name="keywords" content="Javascript Developer. Web Developer, Angular Developer">
        <meta name="author" content="Kearnan Kelly & KellyCode">

        <script>
            // sets two css values for grid cube size for the aspect ratio
            // - so orientation doesn't matter
            let box_side = 50;

            let view_wide = window.innerWidth;
            let view_high = window.innerHeight;

            let v_boxes = Math.round(view_high / box_side);
            let h_boxes = Math.round(view_wide / box_side);

            let box_width = view_wide / h_boxes + 'px';
            let box_height = view_high / v_boxes + 'px';

            document.documentElement.style.setProperty("--box-wide", box_width);
            document.documentElement.style.setProperty("--box-high", box_height);
        </script>

        <!-- site icons -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" />

        <!-- Our CSS -->
        <link rel="stylesheet" href="css/dedsec.css" >
        <link rel="stylesheet" href="css/svg_node.css">

        <!-- Our Base JS -->
        <script defer src="js/dedsec.js"></script>

        <!-- Random Techy Lines -->
        <script src="js/techlines/reverse-min.js"></script>
        <script src="js/techlines/snap.svg-min.js"></script>
        <script src="js/techlines/TechLIne.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                
                /* START TECH LINES */
                let SnapBox = Snap('#techlines');
                SnapBox.group = SnapBox.g();

                let palette = ['#7cd4d4', '#fb29fd', '#4216d2', '#00ff00', '#008000'];
                
                let getNextColor = function() {
                    color = palette.shift();
                    palette.push(color);
                    return color;
                };

                setInterval(function () {
                    // Your logic here
                    let color = getNextColor();
                    new TechLine(SnapBox, box_side, 6000, color, 0.3).initDraw();
                }, 3000);
                /* END TECH LINES */
                
            }, false);

        </script>

    </head>
